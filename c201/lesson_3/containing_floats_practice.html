<!doctype html>
<html>
  <head>
    <title>Containing Floats Practice</title>
    <meta charset="utf-8">
    <style>
      #columns {
        width: 900px;
        padding: 30px;
        margin: 0 auto;
        background: #e0e0e0;
      }

      #columns:after {
        display: block;
        clear: both;
        content: "";
      }

      #primary {
        float: left;
        width: 600px;
        background: yellow;
      }

      #secondary {
        float: right;
        width: 280px;
        background: yellow;
      }
      </style>
    </head>
    <body>

      <div id="columns">
        <div id="primary">
          <h1>Main Content</h1>
        </div>

        <div id="secondary">
          <h3>Sidebar Content</h3>
        </div>
      </div>

    </body>
  </html>
