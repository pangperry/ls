<!doctype html>
<html>
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <dl>
          <dt>
          <label for="first_name">First Name</label>
          </dt>
          <dd>
          <input type="text" name="first_name" id="first_name">
          </dd>
        </dl>
        <dl>
          <dt>
          <label for="last_name">Last Name</label>
          </dt>
          <dd>
          <input type="text" name="last_name" id="last_name">
          </dd>
        </dl>

        <dl>
          <dt>
          <label for="email" >Email Address</label>
          </dt>
          <dd>
          <input type="email" name="email" id="email">
          </dd>
        </dl><!--

        --><dl class="city partial">
          <dt>
          <label for="city">City</label>
          </dt>
          <dd>
          <input type="text" name="city" id="city">
          </dd>
        </dl><!--

        --><dl class="state partial">
          <dt>
          <label for="state">State</label>
          </dt>
          <dd>
          <select name="state" id="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
          </dd>
        </dl><!--

        --><dl class="zipcode partial">
          <dt>
          <label for="zipcode">Zipcode</label>
          </dt>
          <dd>
          <input type="number" name="zipcode" id="zipcode">
          </dd>
        </dl>

        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li>
          <label><input type="radio" value="red" name="color">Red</label>
          </li>
          <li>
          <label><input type="radio" value="orange" name="color">Orange</label>
          </li>
          <li>
          <label><input type="radio" value="yellow" name="color">Yellow</label>
          </li>
          <li>
          <label><input type="radio" value="green" name="color">Green</label>
          </li>
          <li>
          <label><input type="radio" value="blue" name="color">Blue</label>
          </li>
          <li>
          <label><input type="radio" value="indigo" name="color">Indigo</label>
          </li>
          <li>
          <label><input type="radio" value="violet" name="color">Violet</label>
          </li>
        </ul>

        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
          <label><input type="checkbox" value="HTML" name="color">HTML</label>
          </li>
          <li>
          <label><input type="checkbox" value="CSS" name="color">CSS</label>
          </li>
          <li>
          <label><input type="checkbox" value="Javascript" name="color">Javascript</label>
          </li>
          <li>
          <label><input type="checkbox" value="Ruby" name="color"> Ruby</label>
          </li>
          <li>
          <label><input type="checkbox" value="Rails" name="color"> Rails</label>
          </li>
        </ul>

        <label for="comments">Comments</label>
        <textarea rows="6" cols="80" name="comments" id="comments"></textarea> 
        <input type="hidden" value="2015-01-01" name="timestamp"/>
        <input type="submit" value="Send" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
