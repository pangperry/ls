<!doctype html>
<html lang="en-US">
  <head>
    <title>Practice Photo Gallery Layout</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
    <h1>My Photo Gallery</h1>
    <figure>
    <img src="http://placehold.it/1200x900" alt="example photo">
      <figcaption>Example photo</figcaption>
    </figure>
    <ul>
      <li><img src="http://placehold.it/1200x900" alt="example photo" title="photo 1"></li>
      <li><img src="http://placehold.it/1200x900" alt="example photo" title="photo 2"></li>
      <li><img src="http://placehold.it/1200x900" alt="example photo" title="photo 3"></li>
      <li><img src="http://placehold.it/1200x900" alt="example photo" title="photo 4"></li>
    </ul>
    </main>

  </body>
</html>
